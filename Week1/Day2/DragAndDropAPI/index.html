<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drag and drop</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <div class="container">
        <div class="draggable" draggable="true" id="drag-item">DRAG</div>
        <div class="drop" id="drop-zone">DROP</div>
      </div>
      <div class="items-container">
        <ul id="drag-list">
          <li draggable="true" class="draggable-li">Item 1</li>
          <li draggable="true" class="draggable-li">Item 2</li>
          <li draggable="true" class="draggable-li">Item 3</li>
          <li draggable="true" class="draggable-li">Item 4</li>
          <li draggable="true" class="draggable-li">Item 5</li>
        </ul>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
