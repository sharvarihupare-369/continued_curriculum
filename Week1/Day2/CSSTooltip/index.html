<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Tooltip</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <button data-tooltip="Left" data-position="left">Left</button>
      <button data-tooltip="Top" data-position="top">Top</button>
      <button data-tooltip="Bottom" data-position="bottom">Bottom</button>
      <button data-tooltip="Right" data-position="right">Right</button>
    </div>
  </body>
</html>
